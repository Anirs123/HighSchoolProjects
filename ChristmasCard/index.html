<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Kartka Świąteczna</title>
  </head>
  <body>
    <div id="snowflakes-container"></div>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script>
        var snowflakes = new Snowflakes({
            color: '#5ECDEF', // Default: "#5ECDEF"
            container: document.querySelector('#snowflakes-container'), // Default: document.body
            count: 50, // 100 snowflakes. Default: 50
            minOpacity: 0.6, // From 0 to 1. Default: 0.6
            maxOpacity: 1, // From 0 to 1. Default: 1
            minSize: 10, // Default: 10
            maxSize: 25, // Default: 25
            rotation: true, // Default: true
            speed: 1, // The property affects the speed of falling. Default: 1
            wind: true, // Without wind. Default: true
            width: 1100, // Default: width of container
            height: 750, // Default: height of container
            zIndex: 9999, // Default: 9999,
            autoResize: true // Default: true
        });
    </script>
    <div class="blok"> 
      <div class="book">
        <div class="wypelnienie">
        </div>
        <div class="wewnatrz">
            <h2>Wesołych Świąt</h2>
            <p>“Najserdeczniejsze życzenia<br>
                Cudownych świąt Bożego Narodzenia,<br>
                Ciepła i wielkiej radości,<br>
                Miłych oraz hojnych gości,<br>
                Pod choinką dużo prezentów,<br>
                A w Waszych sercach wiele sentymentów.”</p>
            <img class="logo" src="obrazy/zs2_logo.png">
            <img class="szkola" src="obrazy/szkola.png">
        </div>
      </div>
    </div>
    <iframe src="whamsong.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> 
    <audio autoplay loop id="playAudio">
        <source src="whamsong.mp3">
    </audio>
</html>
